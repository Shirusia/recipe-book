<div class="row">
  <div class="col-xs-12">
    <h3> Id: {{recipe.id}},  Recipe: {{recipe.name}}
    </h3>
  </div>  
</div>
<div class="row">
  <div class="col-xs-12">
   <h4> Ingredients: </h4>
   <ul>
     <li *ngFor="let ingredient of recipe.ingredients">
       {{ingredient.name}} - {{ingredient.amount}} {{ingredient.unit}}
     </li>
   </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <h4> Add ingredients: </h4>
    <select [(ngModel)]="selectedValue" class="form-control">
      <option *ngFor="let i of ingredients" [ngValue]="i">{{i}}</option>
    </select>
     <label for="amount"> Amount </label>
     <input type="number" id="amount" class="form-control" #amountInput>
     <label for="unit"> Unit </label>
     <input type="text" id="unit" class="form-control" #unitInput>
     <button class="btn btn-success" (click)="add(selectedValue)"> Add </button>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <button class="btn btn-success" (click)="back()"> Back </button>
  </div>
</div>
